<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profil Card</title>
</head>
<body>
  <div class="profil-card">
    <div class="profil-card__box__profil">
      <img src="images/image-victor.jpg" class="profil-card__box__profil__image">
      <p class="profil-card__box__profil__text">
        <span>Victor Crest</span>
        26
        London</p>
    </div>
    <img src="images/bg-pattern-card.svg" class="profil-card__background"> 
    
    <hr>

    <div class="profil-card__footer">
      <div class="profil-card__footer__panel__follower footer-panel">
        <span>80K</span>
        Followers
      </div>
      <div class="profil-card__footer__panel__like  footer-panel">
        <span>803K</span>
        Likes
      </div>
      <div class="profil-card__footer__panel__photos  footer-panel">
        <span>1.4K</span>
        Photos
      </div>
    </div>   
  </div>
</body>
</html>
